<html>
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <style>
        *, *:after, *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            position: relative;
            background: #22142b;
        }

        h3 {
            font-size: 25px;
            font-weight: bold;
            font-family: serif;
            color: #ECF0F1;
            text-align: center;
        }

        .thumbnail {
            position: relative;
            display: block;
            width: 90%;
            overflow: hidden;
            margin: 0 auto;
            margin-top: 60px;
        }

        .thumbnail img {
            display: block;
            width: 100%;
            cursor: crosshair;
            border: 5px solid #fff;
            margin: 0 auto;
        }

        .result {
            position: fixed;
            top: 0;
            left: 0;
            background: #000;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            margin: 0;
            padding: 10px 15px;
            display: block;
        }

        .result span {
            display: block;
            font-size: 13px;
        }

        .preview {
            position: absolute;
            top: 5px;
            right: 5px;
            display: block;
            margin: 0;
            padding: 0;
            width: 50px;
            height: 50px;
            border: 5px solid #FFF;
            border-right: none;
            border-top: none;
        }

        #cs {
            display: none;
        }

        @media (min-width: 768px) {
            .thumbnail {
                width: 85%;
            }
        }

        @media (min-width: 1024px) {
            .thumbnail {
                width: 55%;
            }
        }
        table {
            table-layout: fixed;
            border-collapse:collapse;
            width: 200px;
            color: #fff;
            font-family: Verdana;
        }

        th,
        td {
            border: 1px solid #EEEEEE;
            width: 150px;
            overflow: hidden;
        }
    </style>

</head>
</html>
<body>

<div class="thumbnail">
    <div class="preview"></div>

</div>

<div class="result">
    <table>
        <tr><td>HEX</td><td id="hex" colspan="3"></td></tr>
        <tr><td>RGB</td><td id="rgb1"></td><td id="rgb2"></td><td id="rgb3"></td></tr>
        <tr><td>HSV</td><td id="hsv1"></td><td id="hsv2"></td><td id="hsv3"></td></tr>
        <tr><td>HSV OpenCV</td><td id="hsv4o1"></td><td id="hsv4o2"></td><td id="hsv4o3"></td></tr>
        <tr><td colspan="4"><input type='file' onchange="readURL(this);" /></td></tr>
    </table>
</div>

<canvas id="cs"></canvas>
<script>// vars
var img = _('.thumbnail img'),
    canvas = _('#cs'),
    result = _('.result'),
    preview = _('.preview'), x = '', y = '';


// click function
img.addEventListener('click', function (e) {
    // chrome
    if (e.offsetX) {
        x = e.offsetX;
        y = e.offsetY;
    }
    // firefox
    else if (e.layerX) {
        x = e.layerX;
        y = e.layerY;
    }
    useCanvas(canvas, img, function () {
        // get image data
        var p = canvas.getContext('2d')
            .getImageData(x, y, 1, 1).data;

        var hsv = rgb2hsv(p[0], p[1], p[2]);
        var hsv4opencv = rgb2hsv4opencv(p[0], p[1], p[2]);
        // show info
        _('#hex').innerText = rgbToHex(p[0], p[1], p[2]);

        _('#rgb1').innerText = p[0];
        _('#rgb2').innerText = p[1];
        _('#rgb3').innerText = p[2];

        _('#hsv1').innerText = hsv.h * 360;
        _('#hsv2').innerText = hsv.s * 100;
        _('#hsv3').innerText = hsv.v * 100;

        _('#hsv4o1').innerText = hsv.h * 180;
        _('#hsv4o2').innerText = hsv.s * 255;
        _('#hsv4o3').innerText = hsv.v * 255;

        // result.innerHTML = '<span>HEX: ' + rgbToHex(p[0], p[1], p[2]) + '</span>' +
        //     '<span>RGB:  rgb(' +
        //     p[0] + ',' +
        //     p[1] + ',' +
        //     p[2] + ')</span>'
        //     + '<span>HSV:  hsv(' +
        //     hsv.h + 'Â°,' +
        //     hsv.s + '%,' +
        //     hsv.v + '%)</span>'
        //     + '<span>HSV OpenCV:  (' +
        //     hsv4opencv.h + ',' +
        //     hsv4opencv.s + ',' +
        //     hsv4opencv.v + ')</span>';

        // add background in body
        document.body.style.background = rgbToHex(p[0], p[1], p[2]);
    });
}, false);

// preview function mousemove
img.addEventListener('mousemove', function (e) {
    // chrome
    if (e.offsetX) {
        x = e.offsetX;
        y = e.offsetY;
    }
    // firefox
    else if (e.layerX) {
        x = e.layerX;
        y = e.layerY;
    }

    useCanvas(canvas, img, function () {

        // get image data
        var p = canvas.getContext('2d')
            .getImageData(x, y, 1, 1).data;
        // show preview color
        preview.style.background = rgbToHex(p[0], p[1], p[2]);
    });
}, false);


// canvas function
function useCanvas(el, image, callback) {
    el.width = image.width; // img width
    el.height = image.height; // img height
    // draw image in canvas tag
    el.getContext('2d')
        .drawImage(image, 0, 0, image.width, image.height);
    return callback();
}

// short querySelector
function _(el) {
    return document.querySelector(el);
};

// convert rgba to hex
// http://stackoverflow.com/questions/5623838/rgb-to-hex-and-hex-to-rgb
function componentToHex(c) {
    var hex = c.toString(16);
    return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(r, g, b) {
    return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}

function rgb2hsv4opencv(r, g, b) {
    let original = rgb2hsv(r, g, b);
    return {
        h: Math.round(original.h / 2),
        s: Math.round((original.s / 100) * 255),
        v: Math.round((original.v / 100) * 255),
    }
}

function rgb2hsv(r, g, b) {
    let rabs, gabs, babs, rr, gg, bb, h, s, v, diff, diffc, percentRoundFn;
    rabs = r / 255;
    gabs = g / 255;
    babs = b / 255;
    v = Math.max(rabs, gabs, babs),
        diff = v - Math.min(rabs, gabs, babs);
    diffc = c => (v - c) / 6 / diff + 1 / 2;
    percentRoundFn = num => Math.round(num * 100) / 100;
    if (diff == 0) {
        h = s = 0;
    } else {
        s = diff / v;
        rr = diffc(rabs);
        gg = diffc(gabs);
        bb = diffc(babs);

        if (rabs === v) {
            h = bb - gg;
        } else if (gabs === v) {
            h = (1 / 3) + rr - bb;
        } else if (babs === v) {
            h = (2 / 3) + gg - rr;
        }
        if (h < 0) {
            h += 1;
        } else if (h > 1) {
            h -= 1;
        }
    }
    return {
        h: h,
        s: s,
        v: v
    };
}


function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (theFile) {
            var image = new Image();
            image.src = theFile.target.result;

            // image.onload = function() {
            //     // access image size here
            //     console.log(this.width, this.height);
            // };
            _('#myimage').src = theFile.target.result;
        };

        reader.readAsDataURL(input.files[0]);
    }
}


</script>
